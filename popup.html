<!DOCTYPE html>
<html>
<head>
    <title>Focus Force Field Settings</title>
    <style>
        body { width: 220px; font-family: system-ui, sans-serif; padding: 15px; background: #f4f4f9; }
        h3 { margin: 0 0 15px 0; color: #333; font-size: 16px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #555; }
        input[type="color"] { width: 100%; height: 40px; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; }
        input[type="range"] { width: 100%; margin: 10px 0; cursor: pointer; }
        .value-display { font-size: 12px; color: #777; float: right; }
        button { 
            margin-top: 15px; padding: 10px; width: 100%; 
            background-color: #007bff; color: white; border: none; 
            border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 10px; text-align: center; color: #28a745; font-size: 12px; height: 15px; }
    </style>
</head>
<body>
    <h3>Focus Force Field</h3>
    
    <label for="colorPicker">Ring Color</label>
    <input type="color" id="colorPicker" value="#FF00FF">
    
    <div style="margin-top: 15px;">
        <label for="thicknessSlider">Thickness <span id="thicknessValue" class="value-display">5px</span></label>
        <input type="range" id="thicknessSlider" min="1" max="10" value="5">
    </div>
    
    <button id="saveButton">Save & Apply</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
